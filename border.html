      <figure class="col-md-offset-3 col-sm-6">
    <p>Taking as data the API of Google News related with the query "border conflict", our goal was to create different layouts that work randomnly. Everytime that the program is run, the images and the title change according with Google News with one of the interactive layouts we designed.</p>
    <p>The use of Google News wants to remark the importance of the political borders and represent that they will be always there. Everytime you run the news you find these borders.</p>
    <p>The style and the design represent the division and confrontation. Three of these layouts are interactive and with the mouse it is possible to interact with them.</p>
    <p>Moving the mouse it is possible to change the position of an image which never will cross the "wall" of text. In another one the only way to understand the title is to move and put all the letters together. Finally, in the last one, the title is written in a line that divide the image and you can try to broke the line but it's impossible. Unless you try, the border will be there.</p>
