          <p>I SEE U is a project developed during the Final Synthesis Laboratory in Density Lab at the Politecnico di Milano.</p>
            <p>I SEE U showcases six different stories of leaked security camera footage found on Insecam, each from a different country. It takes the audience through an informative and interactive journey during which the exact location of the camera is tracked and name and contact details of the place being capture are retrieved. It further provides an opportunity to the audience to contact the camera owner and inform them that their privacy is at risk. The journey ends with a guide that presents a set of tips to make a safer use of security cameras.</p>

    <p>The aim of this project is to inform the audience, with simple language and real content, that leaked security camera feeds can be easily tracked using simple online tools in just a few clicks.</p>
<p>The project is centered on the use of security cameras and the possible negative consequences of their use. It focuses on a specific audience: existing or potential owners of security cameras and people who are directly or indirectly under camera vigilance.</p>
<p>The main objective of the project is to reflect the vulnerability of cameras that is often more pervasive than expected. People use cameras to feel safe, but paradoxically end up putting their privacy and security at risk. With this project we want to inform, warn and provoke a direct response in the audience.</p>

  </figure>
