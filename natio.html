          <p>This project was developed during the DMI in Amstersdam and was called "Analysing Neo-Nationalist movements across language communities in Europe".</p>
          <p>This research wanted to identify concepts and entities specific to particular language communities that are relevant in the context of Neo-Nationalism. Can such concepts and entities be identified automatically? How similar are right-wing elements in different languages and cultures? This was done by using Event Knowledge Maps.</p>
          <p>The use of knowledge graphs shows the connections between terms across neo-nationalism parties Wikipedia pages in different languages. Through these relations is possible to see how parties as Lega, Ukip, FPO and National Rally, share same concepts as “far-right”, “sovereignism”, “Euroscepticism”, and “immigrants”. The networks have been designed with Gephi.</p>

        </figure>
