          <p>'Heres Magazine' is my final bachelor project. In a group of five, we designed a digital and physical magazine focus on the topic of the "solitude".</p>
          <p>During the process we were involved in all the steps. We wrote three different stories making interviews; we created videos and infographics to illustrate the stories and finally we designed everything.</p>
          <p>One of the stories is related with the refugees in Spain, other focus in the solitude of the new technologies and, the last one, was a investigation about what happend with the life of those that went out of fail.</p>
