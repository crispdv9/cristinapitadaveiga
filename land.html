    <p>Compared with other countries in Europe, Spain has a very irregular
distribution of the population. Since 1975, the population in Madrid
has increased a 70% meanwhile other regions as Zamora has lost a
44% since 1960, as the national sources show.</p>
    <p>Is very easy to take a car and go through kilometers of the country
and see nothing: empty villages, lifeless rural areas. The schools in
the smaller places are closing because of the lack of kids and it’s also
possible to acquire entire “ghost villages” on sale in the middle of
nowhere for a reasonable price.</p>
<p>The region of Zamora is the one that most population has lost in the
past years, 5 habitants per day according to the regional newspaper
La Opinión. Representing traditional songs created in this territory as
the loss of habitants, this infopoetry tries to show a trend of years that
is pushing Spain to the loss of rural identity, and the disappearance
of a connection with local culture and origins linked to a land that is
becoming what experts call a “demographic desert”.</p>
